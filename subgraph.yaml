specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TrustlessOTC
    network: sepolia
    source:
      address: "0xE13aC924bB0B0260b7d7f2710c0224161b9f10Ed"
      abi: TrustlessOTC
      startBlock: 5987757
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OfferCancelled
        - OfferCreated
        - OfferTaken
      abis:
        - name: TrustlessOTC
          file: ./abis/TrustlessOTC.json
      callHandlers:
        - function: initiateTrade(address,address,uint256,uint256,address)
          handler: handleInitiateTrade
      eventHandlers:
        - event: OfferCancelled(indexed uint256)
          handler: handleOfferCancelled
        - event: OfferCreated(indexed uint256)
          handler: handleOfferCreated
        - event: OfferTaken(indexed uint256)
          handler: handleOfferTaken

      file: ./src/trustless-otc.ts
