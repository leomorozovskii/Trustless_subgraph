specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TrustlessOTC
    network: mainnet
    source:
      address: "0x3DF302A6e6f5F5a8eEBc844BbF2eCCE59879bA6A"
      abi: TrustlessOTC
      startBlock: 16832772
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OfferCancelled
        - OfferCreated
        - OfferTaken
      abis:
        - name: TrustlessOTC
          file: ./abis/TrustlessOTC.json
        - name: ERC20
          file: ./abis/ERC20.json
      callHandlers:
        - function: initiateTrade(address,address,uint256,uint256,address)
          handler: handleInitiateTrade
      eventHandlers:
        - event: OfferCancelled(indexed uint256)
          handler: handleOfferCancelled
        - event: OfferCreated(indexed uint256)
          handler: handleOfferCreated
        - event: OfferTaken(indexed uint256)
          handler: handleOfferTaken

      file: ./src/trustless-otc.ts
